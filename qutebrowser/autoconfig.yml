# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <F10>: tab-prev
        <F7>: tab-next
      passthrough:
        <Alt+x>: mode-leave
        <Shift+Escape>: null
  colors.completion.category.bg:
    global: '#282c34'
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.even.bg:
    global: '#282c34'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#61afef'
  colors.completion.item.selected.border.bottom:
    global: '#61afef'
  colors.completion.item.selected.border.top:
    global: '#61afef'
  colors.completion.item.selected.fg:
    global: black
  colors.completion.odd.bg:
    global: '#3d434f'
  colors.completion.scrollbar.bg:
    global: '#333333'
  colors.completion.scrollbar.fg:
    global: white
  colors.hints.bg:
    global: '#ff4700'
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: green
  colors.statusbar.caret.bg:
    global: '#c678dd'
  colors.statusbar.caret.fg:
    global: white
  colors.statusbar.command.bg:
    global: '#282c34'
  colors.statusbar.insert.bg:
    global: '#282c34'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.url.error.fg:
    global: '#e06c75'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: '#56b6c2'
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: '#98c379'
  colors.statusbar.url.warn.fg:
    global: '#e5c07b'
  colors.tabs.bar.bg:
    global: '#282c34'
  colors.tabs.even.bg:
    global: '#282c34'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#3d434f'
  colors.tabs.pinned.even.bg:
    global: '#282c34'
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.bg:
    global: '#282c34'
  colors.tabs.pinned.selected.even.bg:
    global: '#61afef'
  colors.tabs.pinned.selected.odd.bg:
    global: '#61afef'
  colors.tabs.selected.even.bg:
    global: '#61afef'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#61afef'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  completion.delay:
    global: 0
  completion.height:
    global: 30%
  completion.min_chars:
    global: 1
  completion.scrollbar.width:
    global: 0
  completion.show:
    global: always
  content.geolocation:
    https://www.google.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: /home/taylon/downloads
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 16pt default_family
  fonts.completion.entry:
    global: 16pt default_family
  fonts.contextmenu:
    global: null
  fonts.default_family:
    global: Ubuntu
  fonts.default_size:
    global: 13pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 16pt default_family
  fonts.keyhint:
    global: default_size default_family
  hints.auto_follow_timeout:
    global: 0
  hints.border:
    global: none
  hints.chars:
    global: stradfpwgenihouylm,./
  hints.dictionary:
    global: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.leave_on_load:
    global: true
  hints.padding:
    global:
      bottom: 3
      left: 3
      right: 3
      top: 3
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.uppercase:
    global: true
  history_gap_interval:
    global: 30
  input.escape_quits_reporter:
    global: true
  input.forward_unbound_keys:
    global: auto
  qt.highdpi:
    global: false
  scrolling.smooth:
    global: true
  statusbar.padding:
    global:
      bottom: 5
      left: 3
      right: 3
      top: 5
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: ignore
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.pinned.frozen:
    global: true
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 1000
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{current_title}'
  tabs.title.format_pinned:
    global: null
  tabs.tooltips:
    global: true
  url.default_page:
    global: https://start.duckduckgo.com/
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      am: https://www.amazon.com/s?k={}
      aur: https://aur.archlinux.org/packages/?K={}
      aw: https://wiki.archlinux.org/index.php?Search&search={}
      gh: https://github.com/search?q={}
      mdn: https://developer.mozilla.org/en-US/search?q={}
      npm: https://www.npmjs.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  zoom.default:
    global: 125%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
